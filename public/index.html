<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#9b8cff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Lunation" />
    <meta name="application-name" content="Lunation" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Enhanced Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' blob:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; worker-src 'self'">
    <meta name="referrer" content="no-referrer" />
    
    <!-- SEO & Social Meta Tags -->
    <meta name="description" content="Revolutionary AI-powered menstrual cycle tracking with advanced predictive intelligence, health insights, and privacy-first design." />
    <meta name="keywords" content="period tracker, menstrual cycle, AI predictions, health insights, fertility tracking, reproductive health" />
    <meta name="author" content="Thomas Kase Black" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="icon" type="image/x-icon" href="./favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.svg" />
    
    <title>Lunation - AI-Powered Period Tracker</title>
  </head>
  <body>
    <noscript>
      <div style="font-family: system-ui; padding: 2rem; text-align: center; background: #0b1020; color: #e6e8ef; min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">🌙</div>
        <h1 style="color: #9b8cff; margin-bottom: 1rem;">Lunation</h1>
        <p>You need to enable JavaScript to run this revolutionary AI-powered period tracking app.</p>
        <p style="margin-top: 1rem; color: #9aa3b2; font-size: 0.9rem;">Your privacy-first menstrual health companion.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('🌙 Lunation SW: Registered successfully', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                console.log('🔄 Lunation SW: Update found, installing...');
                const newWorker = registration.installing;
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('✨ Lunation SW: New version available, refresh to update');
                    
                    // Show update notification to user
                    if (window.confirm('Lunation has been updated! Refresh to get the latest features?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch(error => {
              console.warn('⚠️ Lunation SW: Registration failed:', error);
            });
        });
      }

      // Install prompt handling
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('📱 Lunation: Install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button or banner to user
        window.showInstallPrompt = () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              console.log('📱 Lunation: Install choice:', choiceResult.outcome);
              deferredPrompt = null;
            });
          }
        };
      });

      // Track when app is installed
      window.addEventListener('appinstalled', (evt) => {
        console.log('🎉 Lunation: App installed successfully');
      });

      // Handle app launch from install
      if (navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches) {
        console.log('🚀 Lunation: Running in standalone mode');
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
